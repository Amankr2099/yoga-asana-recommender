{% extends "base.html" %}

{% block title %}Yoga Asana Recommendation{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section">
    <div class="hero-background" id="parallax-background"></div>
    <div class="hero-text">Discover Your Perfect Yoga Asana</div><br>
    <a href="#form"><button class="submit-btn">Know Your Asanas</button></a>
</section>

<!-- Form Section -->
<div class="container" id="form">
    <div class="form-container">
        <h1>Enter Your Details</h1>
        <form action="/" method="post" class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required class="form-input">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required class="form-input">
            </div>
            <div class="form-group">
                <label for="weight">Body Weight (kg):</label>
                <input type="number" id="weight" name="weight" required class="form-input">
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required class="form-input">
            </div>
            <div class="form-group">
                <label for="goal">Goal:</label>
                <select id="goal" name="goal" required class="form-input">
                    <option selected >Select Goal</option>
                    <option value="stress">Stress</option>
                    <option value="digestion">Digestion</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="mobility">Mobility</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="balance">Balance</option>
                </select>
            </div>
            <input type="submit" value="Get Recommendation" class="submit-btn">
        </form>
    </div>
    
</div>

<!-- Parallax JavaScript -->
<script>
    window.addEventListener('scroll', function () {
        const parallaxBackground = document.getElementById('parallax-background');
        const scrollPosition = window.pageYOffset;
        parallaxBackground.style.transform = 'translateY(' + scrollPosition * 0.5 + 'px)';
    });
</script>
{% endblock %}
